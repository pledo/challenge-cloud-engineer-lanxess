apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: apps
  name: ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
 rules:
   - host: sample-app.example.com
     http:
       paths:
         - path: /*
           pathType: Prefix
           backend:
             service:
               name: sample-app
               port:
                 number: 8080